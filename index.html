<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Page Needs-->
        <meta charset = "utf-8" />
        <!-- Mobile Specific Metas-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--Font-->
        <!--CSS-->
        <link rel="stylesheet" href="style.css"/>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    </head>
        <!--Primary Page Layout-->
   
    <body>
        <div class="container">
            <div class="intro">
            </div>
            <div class="top">
                <div class="row">
                <label for="name" class='label'></label><br>
                <input type="text" class="input" id="name" name="name" placeholder="Name"><br>
                <label for="author" class='label'></label><br>
                <input type="text" class="input" id="author" name="author" placeholder="Author"><br>
                <label for="status" class='label'></label><br>
                <select type="text" placeholder="Status" id="status" name="status"><br>
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                <input class="submit" type="submit" value="Submit" onclick="addBookToLibrary()">
            </div>
        </div>
            <div class="middle">
                <table class="book-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Delete</th>
                    </thead>
                        <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
